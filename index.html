    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Nunito', 'sans-serif'],
            },
            colors: {
              'brand-blue': '#1cb0f6',
              'brand-blue-dark': '#1899d6',
              'brand-green': '#58cc02',
              'brand-green-dark': '#4fb002',
              'brand-red': '#ff4b4b',
              'brand-red-dark': '#fa3838',
              'brand-yellow': '#ffc800',
              'brand-yellow-dark': '#e5b400',
              'brand-purple': '#9b59b6',
              'brand-purple-dark': '#8e4faf',
              'brand-gray': {
                100: '#f7faff',
                200: '#e5e5e5',
                300: '#d4d4d4',
                400: '#afafaf',
                500: '#777777',
                600: '#525252',
                700: '#4b4b4b',
                800: '#262626',
                900: '#171717',
              },
            },
             animation: {
                'fade-in': 'fadeIn 0.5s ease-in-out',
                'crown-pop': 'crownPop 0.5s ease-out forwards',
                'ping-slow': 'ping 2s cubic-bezier(0, 0, 0.2, 1) infinite',
             },
             keyframes: {
                fadeIn: {
                    '0%': { opacity: 0, transform: 'translateY(10px)' },
                    '100%': { opacity: 1, transform: 'translateY(0)' },
                },
                crownPop: {
                    '0%': { transform: 'scale(0.5) rotate(-15deg)', opacity: 0 },
                    '60%': { transform: 'scale(1.1) rotate(10deg)', opacity: 1 },
                    '100%': { transform: 'scale(1) rotate(0deg)', opacity: 1 },
                }
             }
          },
        },
      }
    </script>
